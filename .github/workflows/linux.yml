name: physigym_linux_test_pilot
run-name: ${{ github.actor }} is testing the physigym library on the linux os, all supported python versions, all tests available under the test folder.

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        #python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: install physicell
      run: |
        sudo apt install ffmpeg imagemagick
        git clone git@github.com:MathCancer/PhysiCell.git

    - name: check out physigym repo
      uses: actions/checkout@v4

    - name: install python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        pythin-version: ${{ matrix.python-version }}

    - name: install python modules
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 gymnasium lxml matplotlib numpy pandas

