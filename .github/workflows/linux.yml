name: physigym_linux_test_pilot
run-name: ${{ github.actor }} testing physigym on linux os, all python versions, all unit tests.

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        #python-version: ["3.9", "3.10", "3.11", "3.12"]

    env:
      PYTHONPATH: /home/runner/work/PhysiGym/physicelldataloader

    steps:

    - name: install physicell
      run: |
        #sudo apt install ffmpeg imagemagick
        cd /home/runner/work/PhysiGym/
        git clone --depth 1 https://github.com/MathCancer/PhysiCell.git
        pwd -P
        ls -l

    - name: check out physigym repo
      uses: actions/checkout@v4

    - name: install python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: install python modules
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install anndata gymnasium lxml matplotlib numpy pandas scipy vtk

    - name: install pcdl
      run: |
        cd /home/runner/work/PhysiGym/
        git clone --depth 1 https://github.com/elmbeech/physicelldataloader.git

    - name: run test tutorial
      run: |
        cd /home/runner/work/PhysiGym/PhysiGym/
        python3 test/all_tutorial.py

