name: physigym_linux_test_pilot
run-name: ${{ github.actor }} is testing the physigym library on the linux os, all supported python versions, all tests available under the test folder.

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        #python-version: ["3.9", "3.10", "3.11", "3.12"]

    env:
      PYTHONPATH: /home/runner/work/PhysiGym/physicelldataloader

    steps:

    - name: install physicell
      run: |
        #sudo apt install ffmpeg imagemagick
        cd /home/runner/work/PhysiGym/
        git clone --depth 1 https://github.com/MathCancer/PhysiCell.git
        pwd -P
        ls -l

    - name: check out physigym repo
      uses: actions/checkout@v4

    - name: install python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: install python modules
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install anndata flake8 gymnasium lxml matplotlib numpy pandas scipy vtk

    - name: install pcdl
      run: |
        cd /home/runner/work/PhysiGym/
        git clone --depth 1 https://github.com/elmbeech/physicelldataloader.git

   - name: lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: run test tutorial
      run: |
        cd /home/runner/work/PhysiGym/PhysiGym/
        python3 test/all_tutorial.py

