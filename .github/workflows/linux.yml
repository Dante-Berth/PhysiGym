name: physigym_linux_test_pilot
run-name: ${{ github.actor }}::test physigym on linux os, all python3 versions, all unit tests.

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        #python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:

    - name: clone physicell
      run: |
        #sudo apt install ffmpeg imagemagick
        cd /home/runner/work/PhysiGym/
        git clone https://github.com/elmbeech/PhysiCell.git
        git switch physigym
        pwd -P
        ls -l

    - name: check out physigym repo
      uses: actions/checkout@v4

    - name: install python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: install python modules
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install anndata gymnasium lxml matplotlib numpy pandas pcdl scipy vtk
        which python3
        which python
        which pip3
        which pip

    - name: run test tutorial
      run: |
        cd /home/runner/work/PhysiGym/PhysiGym/
        python3 test/all_tutorial.py
