name: physigym_windows_test_pilot
run-name: ${{ github.actor }} is testing the physigym library on the windows os, all supported python3 versions, all tests available under the test folder.

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        #python-version: ["3.9", "3.10", "3.11", "3.12"]

    env:
      PYTHONPATH: D:\a\PhysiGym\physicelldataloader

    steps:

    - uses: msys2/setup-msys2@v2
      with:
        update: true
        #install: base-devel flex bison gcc make diffutils mingw-w64-x86_64-toolchain mingw-w64-x86_64-ca-certificates git ninja python-pip
        install: mingw-w64-x86_64-binutils mingw-w64-x86_64-gcc mingw-w64-x86_64-headers-git mingw-w64-x86_64-gcc-libs mingw-w64-x86_64-libwinpthread-git mingw-w64-x86_64-winpthreads-git mingw-w64-x86_64-lapack mingw-w64-x86_64-openblas mingw-w64-x86_64-libxml2 mingw-w64-x86_64-bzip2 git make python3

    #- name: install physicell
    #  run: |
        #sudo apt install ffmpeg imagemagick
    #    cd D:\\a\\PhysiGym\\
    #    git clone --depth 1 https://github.com/MathCancer/PhysiCell.git

    #- name: check out physigym repo
    #  uses: actions/checkout@v4

    - name: install python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:                                                                     
        python-version: ${{ matrix.python-version }}                            

    - name: install python3 modules
      run: |
        python3 -m ensurepip
        python3 -m pip install --upgrade pip
        python3 -m pip install anndata gymnasium lxml matplotlib numpy pandas scipy vtk

