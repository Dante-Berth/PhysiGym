name: physigym_windows_test_pilot
run-name: ${{ github.actor }} test physigym on the windows os, all python3 versions, all unit tests.

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-windows:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        #python-version: ["3.9", "3.10", "3.11", "3.12"]

    env:
      PYTHONPATH: D:\a\PhysiGym\physicelldataloader

    steps:

    - name: install python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: clone pcdl
      run: |
        cd D:\\a\\PhysiGym\\
        git clone --depth 1 https://github.com/elmbeech/physicelldataloader.git

    - name: install python3 modules
      run: |
        python -m pip install --upgrade pip
        python -m pip install anndata gymnasium lxml matplotlib numpy pandas scipy vtk
        python -m pip install D:\a\PhysiGym\physicelldataloader -v
        which python3
        which python
        which pip3
        which pip

    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: mingw-w64-x86_64-binutils mingw-w64-x86_64-gcc mingw-w64-x86_64-headers-git mingw-w64-x86_64-gcc-libs mingw-w64-x86_64-libwinpthread-git mingw-w64-x86_64-winpthreads-git mingw-w64-x86_64-lapack mingw-w64-x86_64-openblas mingw-w64-x86_64-libxml2 mingw-w64-x86_64-bzip2

    - name: install physicell
      run: |
        #sudo apt install ffmpeg imagemagick
        cd D:\\a\\PhysiGym\\
        git clone --depth 1 https://github.com/MathCancer/PhysiCell.git

    - name: which python3
      run: |
        which python3
        which python
        which pip3
        which pip

    - name: check out physigym repo
      uses: actions/checkout@v4

    - name: run test tutorial
      run: |
        cd D:\\a\\PhysiGym\\PhysiGym\\
        python test/all_tutorial.py
