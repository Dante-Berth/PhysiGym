name: physigym_windows_test_pilot
run-name: ${{ github.actor }} is testing the physigym library on the windows os, all supported python versions, all tests available under the test folder.

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        #python-version: ["3.9", "3.10", "3.11", "3.12"]

    env:
      PYTHONPATH: D:\a\PhysiGym\physicelldataloader

    steps:

    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: base-devel flex bison gcc make diffutils mingw-w64-x86_64-toolchain mingw-w64-x86_64-ca-certificates git 

    - name: install physicell
      run: |
        #sudo apt install ffmpeg imagemagick
        cd D:\\a\\PhysiGym\\
        git clone --depth 1 https://github.com/MathCancer/PhysiCell.git

    - name: check out physigym repo
      uses: actions/checkout@v4

    - name: install python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: install python modules
      run: |
        python -m ensurepip
        python -m pip install --upgrade pip
        python -m pip install anndata flake8 gymnasium lxml matplotlib numpy pandas scipy vtk

    - name: install pcdl
      run: |
        cd D:\\a\\PhysiGym\\
        git clone --depth 1 https://github.com/elmbeech/physicelldataloader.git

    - name: run test tutorial
      run: |
        cd D:\\a\\PhysiGym\\PhysiGym\\
        python3 test/all_tutorial.py

